<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Container setup */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f5f5f5, #eaeaea);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .profile-img img{
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ddd;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    .name {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .tagline {
      color: #666;
      margin-bottom: 15px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social-links img {
      width: 24px;
      height: 24px;
      transition: transform 0.2s ease-in-out;
    }

    .social-links img:hover {
      transform: scale(1.2);
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      display: block;
      padding: 10px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      transition: background 0.2s ease-in-out;
    }

    .btn.primary {
      background: #222;
      color: #fff;
    }

    .btn.primary:hover {
      background: #444;
    }

    .btn.secondary {
      background: #007BFF;
      color: #fff;
    }

    .btn.secondary:hover {
      background: #3399FF;
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="card">
      <img src="https://www.upwork.com/profile-portraits/c1ecFARuud7xrgw5tk8ooMwwvhTJCybijUtryxGY4zj8gQf6iBKGooiMAmKEwZ8jfN">

      <h1 class="name">Khadijah B.</h1>
      <p class="tagline">Shopify Expert | Shopify Designer | Shopify Developer</p>

      <div class="social-links">
        <a href="#" aria-label="Twitter">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Twitter">
        </a>
        <a href="#" aria-label="LinkedIn">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/upwork.svg" alt="LinkedIn">
        </a>
        <a href="#" aria-label="GitHub">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub">
        </a>
      </div>

      <div class="links">
        <a href="#" class="btn primary">My Projects</a>
        <a href="#" class="btn secondary">Contact Me</a>
      </div>
    </section>
  </main>
</body>
</html>
