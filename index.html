<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(to bottom, #f5f5f5, #eaeaea);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .profile-wrapper {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 160px;
      height: 160px;
      margin: 0 auto 15px;
    }

    .wave-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.4);
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid #dadada;
      animation: wave 2s infinite ease-out;
      z-index: 0;
    }

    .wave-circle:nth-child(2) {
      animation-delay: 0.5s;
    }

    .wave-circle:nth-child(3) {
      animation-delay: 1s;
    }

    @keyframes wave {
      0% {
        transform: translate(-50%, -50%) scale(0.4);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 0;
      }
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ddd;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 1;
    }

    .name {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .tagline {
      color: #666;
      margin-bottom: 15px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social-links img {
      width: 24px;
      height: 24px;
      transition: transform 0.2s ease-in-out;
    }

    .social-links img:hover {
      transform: scale(1.2);
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      display: block;
      padding: 10px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      transition: background 0.2s ease-in-out;
    }

    .btn.primary {
      background: #222;
      color: #fff;
    }

    .btn.primary:hover {
      background: #444;
      animation: hover-bounce 0.3s ease forwards;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .btn.secondary {
      background: #007BFF;
      color: #fff;
    }

    .btn.secondary:hover {
      background: #3399FF;
      animation: hover-bounce 0.3s ease forwards;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    @keyframes hover-bounce {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); } 
  100% { transform: translateY(0); } 
}
  </style>
</head>
<body>
  <main class="container">
    <section class="card">
      <div class="profile-wrapper">
        <span class="wave-circle"></span>
        <span class="wave-circle"></span>
        <span class="wave-circle"></span>
        <img class="profile-img" src="https://www.upwork.com/profile-portraits/c1ecFARuud7xrgw5tk8ooMwwvhTJCybijUtryxGY4zj8gQf6iBKGooiMAmKEwZ8jfN" alt="Profile Picture">
      </div>

      <h1 class="name">Khadijah B.</h1>
      <p class="tagline">Shopify Expert | Shopify Designer | Shopify Developer</p>

      <div class="social-links">
        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram">
        </a>
        <a href="https://www.upwork.com/freelancers/khadijahb4" target="_blank" rel="noopener noreferrer">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/upwork.svg" alt="Upwork">
        </a>
        <a href="https://github.com/KhadijahBofficial" target="_blank" rel="noopener noreferrer">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub">
        </a>
      </div>

      <div class="links">
        <a href="#" class="btn primary" target="_blank" rel="noopener noreferrer">My Projects</a>
        <a href="#" class="btn secondary" target="_blank" rel="noopener noreferrer">Contact Me</a>
      </div>
    </section>
  </main>
</body>
</html>
